<script>

console.log("---------------------");

var Parent = function (name) {
	return {
		sayHello : function () {
			console.log("Hello " + name  + "!");
		}	
	}	
}

var Child = function (firstName, lastName) {
	var that = Parent(firstName);
	that.sayGoodbye = function () {
		console.log("Goodbye " + firstName + " " + lastName + "!")
	}
	return that;
}

var GrandChild = function (firstName, middleName, lastName) {
	var that = Child(firstName, lastName);
	that.getFullName = function () {
		return firstName + " " + middleName + " " + lastName;
	}
	return that;
}

var me = Parent("John");
me.sayHello();

var me1 = Child("John", "Smith");
me1.sayHello();
me1.sayGoodbye();

var me2 = GrandChild("John", "Edward", "Smith");
me2.sayHello();
me2.sayGoodbye();
console.log(me2.getFullName());

console.log(me);
console.log(me1);
console.log(me2);

console.log("---------------------");

var Parent = function (name) {
	this.name = name;
}

Parent.prototype.sayHello = function () {
	console.log("Hello " + this.name + "!");
}

var Child = function (firstName, lastName) {
	this.name = firstName;
	this.lastName = lastName;
}

Child.prototype = new Parent();
Child.prototype.sayGoodbye = function () {
	console.log("Goodbye " + this.name + " " + this.lastName + "!")
}

var me = new Parent("John");
me.sayHello();

var me1 = new Child("John", "Smith");
me1.sayHello();
me1.sayGoodbye();

Child.prototype.name = "James";
delete me1.name;
me1.sayHello();

console.log(me);
console.log(me1);

console.log("---------------------");

function object(oldObject) {
	function newObject() {};
	newObject.prototype = oldObject;
	return new newObject();
}

var Constructor = function (name) {
	this.name = name;
	this.sayHello = function () {
		console.log("Hello " + this.name + "!");
	}
}

var me = new Constructor("John");
me.sayHello();

var me1 = object(me);
me1.name = "Jake";
me1.sayGoodbye = function () {
	console.log("Goodbye " + this.name + "!");
}
me1.sayHello();
me1.sayGoodbye();

delete me1.name;
me.name = "James";
me1.sayHello();

console.log(me);
console.log(me1);

console.log("---------------------");

</script>
